        expr: |
          irate(windows_logical_disk_write_bytes_total{instance=~"e0infoap01|e0infohv01|e0infomc01|ew0infoap01|ew0infohv01|ew0infomc01|n0infoap01|n0infohv01|n0infomc01", volume !~"HarddiskVolume.+"}[10m])/ 1048576 > 5
